{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <!-- Chat Log Search -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h5 class="card-title mb-0">
            <i class="bi bi-chat-dots me-2"></i>Chat Log Search
          </h5>
        </div>
        <div class="card-body">
          <div id="chatlog-search-container">
            <div class="text-center py-4">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Loading search interface...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio File Transcription -->
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">
            <i class="bi bi-file-earmark-music me-2"></i>Audio File Transcription
          </h5>
        </div>
        <div class="card-body">
          <form id="upload-form" hx-encoding="multipart/form-data" hx-post="/utils/upload_audio" hx-target="#upload-status" hx-indicator="#loading">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
              <label for="audio-file" class="form-label">Select audio file to transcribe</label>
              <input type="file" class="form-control" id="audio-file" name="audio_file" accept=".mp3,.wav,.ogg,.m4a,.flac" required>
              <div class="form-text">Supported formats: MP3, WAV, OGG, M4A, FLAC</div>
            </div>
            <button type="submit" class="btn btn-primary">
              <span class="spinner-border spinner-border-sm d-none" id="loading" role="status" aria-hidden="true"></span>
              Upload and Transcribe
            </button>
          </form>
          
          <div id="upload-status" class="mt-3"></div>
          
          <div class="mt-4">
            <h6>Transcription Status</h6>
            <div id="transcription-list" hx-get="/utils/transcription_jobs" hx-trigger="load, every 10s" hx-swap="innerHTML">
              <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<meta name="version" content="{{ version }}">
<script type="module">
import init, { render_chatlog_search } from "{{ url_for('static', filename='wasm/yappr_wasm.js', v=version) }}";

async function initUtils() {
  try {
    // Get WASM URL
    const version = document.querySelector('meta[name="version"]')?.getAttribute('content') || '';
    const wasmUrl = `{{ url_for('static', filename='wasm/yappr_wasm_bg.wasm') }}${version ? `?v=${version}` : ''}`;
    
    await init(wasmUrl);
    
    // Prepare channels data
    const channels = {{ channels | tojson }};
    
    // Render the chatlog search component
    render_chatlog_search(JSON.stringify(channels), 'chatlog-search-container');
    
  } catch (error) {
    console.error('Failed to initialize utils:', error);
    const container = document.getElementById('chatlog-search-container');
    if (container) {
      container.innerHTML = `
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Failed to load search interface. Please refresh the page.
        </div>
      `;
    }
  }
}

document.addEventListener('DOMContentLoaded', initUtils);
</script>
{% endblock %}
