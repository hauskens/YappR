{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i>
                        Suggest content to your favorite broadcaster
                    </h3>
                </div>
                <div class="card-body">
                    <form id="contentForm" 
                          hx-post="{{ url_for('clip_queue.search_content') }}"
                          hx-target="#results"
                          hx-indicator="#search-spinner"
                          hx-swap="innerHTML">
                        <div class="mb-3">
                            <label for="url" class="form-label">Content URL or Search</label>
                            <input type="text" 
                                   hx-trigger="keydown[key=='Enter']"
                                   class="form-control" 
                                   id="url" 
                                   name="url" 
                                   placeholder="Paste URL or search by title, channel, or user..." 
                                   required>
                            <div class="form-text">
                                Enter a URL (YouTube, Twitch) to add content, or search by text to find existing content.
                            </div>
                        </div>

                        <div class="mb-3" id="broadcaster-filter" style="display: none;">
                            <label for="broadcaster_id" class="form-label">Filter by Broadcaster</label>
                            <select class="form-select" 
                                    id="broadcaster_id" 
                                    name="broadcaster_id"
                                    onchange="filterResults()">
                                <option value="">All broadcasters</option>
                                {% for broadcaster in broadcasters %}
                                <option value="{{ broadcaster.id }}">{{ broadcaster.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Filter search results by broadcaster, or select one to add new content to their queue.
                            </div>
                        </div>

                        <div class="d-flex gap-2 align-items-center">
                            <button type="submit" 
                                    class="btn btn-primary"
                                    id="searchBtn">
                                <i class="bi bi-search me-1"></i>
                                Search
                                <span id="search-spinner" class="spinner-border spinner-border-sm ms-2 htmx-indicator" role="status"></span>
                            </button>
                            <button type="button" 
                                    class="btn btn-success"
                                    id="addToQueueBtn"
                                    hx-post="{{ url_for('clip_queue.add_content') }}"
                                    hx-include="#contentForm"
                                    hx-target="#results"
                                    hx-indicator="#add-spinner"
                                    style="display: none;">
                                <i class="bi bi-plus-lg me-1"></i>
                                Add to Queue
                                <span id="add-spinner" class="spinner-border spinner-border-sm ms-2 htmx-indicator" role="status"></span>
                            </button>
                            <i class="bi bi-question-circle text-muted" 
                               id="helpIcon"
                               data-bs-toggle="tooltip"
                               data-bs-placement="top"
                               title="Enter a URL or search terms to find content"
                               style="cursor: help;"></i>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Results area - full width like management.html -->
    <div class="row mt-4">
        <div class="col-12">
            <div id="results"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/add-content.js', v=version) }}"></script>

{% endblock %}
