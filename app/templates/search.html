{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Search:</h1>
  {% include "search_module.html" %}
</div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
{% endblock %}
