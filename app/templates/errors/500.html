{% extends "base.html" %}

{% block title %}Internal Server Error - YappR{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-2">HTTP 500 - Internal Server Error</h2>

                An unexpected error occurred on the server.
            </p>
            <img src="{{ url_for('static', filename='500.jpg') }}" alt="500 Internal Server Error" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
